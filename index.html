<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Página Responsiva</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="body">
        <div style="text-align: center;">
            <h1 class="responsivo" style="margin: 100px; color: rgb(53, 29, 54);">Mi Página Web Responsiva</h1>
        </div>

        <div class="caja">
            <div style="text-align: center;">
                <h4 class="responsivo solicitud" style="color: rgb(15, 88, 60);">Ingrese su texto</h4>
            </div>
    
            <div style="text-align: center;">
                <input type="text" placeholder="Texto..." style="width: 200px; height: 50px;">
            </div>
    
            <div style="text-align: center;">
                <button type="submit" style="background-color: rgb(15, 88, 60); padding: 5px; color: white; margin: 5px; width: 100px; height: 40px;">Enviar</button>
            </div>
        </div>
    </body>
</html>
